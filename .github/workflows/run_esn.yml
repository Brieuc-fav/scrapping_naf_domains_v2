name: Run ESN builder (remote)

on:
  workflow_dispatch:
    inputs:
      naf_codes:
        description: "Comma-separated NAF codes"
        required: false
        default: "62.02A,71.12B"
      per_page:
        description: "Results per page (<=25 for Recherche API)"
        required: false
        default: "25"
      max_pages:
        description: "Max pages per NAF"
        required: false
        default: "80"
      sleep:
        description: "Sleep between calls (seconds)"
        required: false
        default: "0.6"
      outfile:
        description: "Output CSV filename"
        required: false
        default: "esn_cloud.csv"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ESN builder
        env:
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          SIRENE_API_KEY: ${{ secrets.SIRENE_API_KEY }}
        run: |
          python build_esn_list.py \
            --use-recherche \
            --use-serper \
            --serper-key "$SERPER_API_KEY" \
            --naf-codes "${{ inputs.naf_codes }}" \
            --per-page ${{ inputs.per_page }} \
            --max-pages ${{ inputs.max_pages }} \
            --outfile "${{ inputs.outfile }}" \
            --sleep ${{ inputs.sleep }}

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: esn-output
          path: |
            ${{ inputs.outfile }}
            esn_relevant_for_clustor.csv
